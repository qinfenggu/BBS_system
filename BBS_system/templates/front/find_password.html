<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>找回密码</title>

    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='front/css/front_home_page.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='front/css/front_base.css') }}" rel="stylesheet">
    <!--导入温馨提示弹出框资源文件-->
    <link rel="stylesheet" href="{{ url_for('static', filename='common/sweetalert/sweetalert.css') }}">
    <script src="{{ url_for('static', filename='common/sweetalert/lgalert.js') }}"></script>
    <script src="{{ url_for('static', filename='common/sweetalert/sweetalert.min.js') }}"></script>

    <script src="{{ url_for('static', filename='front/js/find_password.js') }}"></script>

    <style>
        .form-container{
            width: 300px;
        }
    </style>


</head>

<body>
        <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <div class="input-group">
                    <input class="form-control" name="telephone" placeholder="请输入手机号">
                    <span class="input-group-btn">
                        <button class="btn btn-default" id="sms-captcha-btn">
                            发送验证码
                        </button>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <input type="text" name="sms_captcha" class="form-control" placeholder="短信验证码">
            </div>

            <div class="form-group">
                <input type="password" name="newpwd" class="form-control" placeholder="请输入新密码">
            </div>

            <div class="form-group">
                <input type="password" name="newpwd2" class="form-control" placeholder="再次确认新密码">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="submit">立即修改</button>
            </div>
        </div>
    </form>
</body>
