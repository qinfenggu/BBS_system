{% extends 'front/front_base.html' %}

{% block title %}个人中心{% endblock %}



{% block main_content %}
    {% set user = g.front_user %}
    <table class="table table-bordered">
        <tr>
            <td>用户名：</td>
            <td>{{ user.username}}</td>
        </tr>
        <tr>
            <td>邮箱：</td>
            <td>{{ user.email }}</td>
        </tr>
        <tr>
            <td>手机号：</td>
            <td>{{ user.telephone }}</td>
        </tr>
         <tr>
            <td>真实姓名：</td>
            <td>{{ user.realname }}</td>
         </tr>
        <tr>
            <td>个性签名：</td>
            <td>{{ user.signature }}</td>
        </tr>
        <tr>
            <td>注册时间：</td>
            <td>{{ user.create_time }}</td>
        </tr>
    </table>
{% endblock %}
